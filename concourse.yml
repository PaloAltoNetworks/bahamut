platform: linux

image_resource:
  type: docker-image
  source:
    repository: gcr.io/aporetodev/domingo

inputs:
- name: src
  path: go/src/github.com/aporeto-inc/bahamut

run:
  path: sh
  args:
    - -exc
    - |
      set +x
      export PATH=$PATH:$GOPATH/bin:$PWD/go/bin
      export GOPATH=$PWD/go:$GOPATH

      go get -u github.com/magefile/mage github.com/aporeto-inc/domingo/golang

      cd go/src/github.com/aporeto-inc/bahamut
      mage init || exit 1
      mage test || exit 1

      CODECOV_TOKEN=3433500e-1db7-420d-9ab8-a75d477c9e27
      bash <(curl -s https://codecov.io/bash) || exit 0
