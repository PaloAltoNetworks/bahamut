platform: linux

image_resource:
  type: docker-image
  source:
    repository: 926088932149.dkr.ecr.us-west-2.amazonaws.com/domingo
    tag: concourse

inputs:
- name: src
  path: go/src/github.com/aporeto-inc/bahamut

run:
  path: sh
  args:
    - -exc
    - |
      export PATH=$PATH:$GOPATH/bin:$PWD/go/bin
      export GOPATH=$PWD/go:$GOPATH

      cd go/src/github.com/aporeto-inc/bahamut
      make init && make test && make release
